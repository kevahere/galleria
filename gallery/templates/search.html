{% extends 'base.html'%}
{% block content%}
<div class="container">
  <div class="row">
    {% if cats%}
      <h2>Found {{ categories|length}} of searched {{message}}</h2>
    {% else %}
      <h2>Found 0 categories for the search term{{message}}</h2>
    {% endif %}
  </div>
  <div class="row">
    {% if categories %}
      {% for cat in categories%}
        <div class="col-sm-6 col-md-3">
          <a href="{% url 'category' cat.id%}"> <h1>{{categories.category}}</h1></a>
        </div>
        {% endfor %}
      {% endif %}
  </div>
</div>
